<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="script.js"></script>
</head>
<body>
<header><h2>ADMIN PAGE</h2>
    <nav>
        <a href="http://localhost:3000/admincategories">Categories</a>
        <a href="http://localhost:3000/adminclients">Clients</a>
        <a href="http://localhost:3000/admincolors">Colors</a>
        <a href="http://localhost:3000/adminimages">Images</a>
        <a class="active" href="http://localhost:3000/admin">Products</a>
        <a href="http://localhost:3000/adminreviews">Reviews</a>
    </nav>
</header>

<main>

    <h3>Products</h3>
<div class="data_box">
    <div class="table_div">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Designer</th>
                <th>Description</th>
                <th>Cover</th>
                <th>Price</th>
                <th>Category id</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>

    <div class="add_data">
        <p> Add new product </p>
        <form id="product" action="" method="post" enctype="multipart/form-data">
            <label for="product_name">Name:</label>
            <input type="text" name="name" id="product_name" required><br>

            <label for="product_designer">Designer: </label>
            <input type="text" name="designer" id="product_designer" required><br>

            <label for="product_description">Description: </label>
            <textarea  name="description" class="long" id="product_description" required></textarea><br>

            <label for="product_price">Price: </label>
            <input type="number" name="price" id="product_price" step="0.01" required><br>

            <label for="product_category">Category: </label>
            <select name="category" id="product_category" required>
                <option value="" disabled selected>Select a category</option>
            </select><br>
            <label for="link">Cover: </label>
            <input type="file" name="photo" id="link">

            <label for="link" class="custom-file-upload">Choose cover </label><br>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

</main>

<footer></footer>
</body>
</html>
